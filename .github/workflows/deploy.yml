name: Deploy to Netlify

on:
  push:
    branches:
      - master # Remplace par la branche que tu veux dÃ©ployer

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: âš™ï¸ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Assure-toi que c'est la bonne version pour ton projet

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ—ï¸ Construire le projet
        run: npm run build

      - name: ğŸš€ DÃ©ployer sur Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: "./build"  # RÃ©pertoire de publication aprÃ¨s la construction du projet
          branch: main  # Utilisation de 'branch' pour spÃ©cifier la branche de dÃ©ploiement
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "DÃ©ploiement automatique via GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: false
          alias: "latest"  # Alias pour ton dÃ©ploiement sur Netlify
          netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}
